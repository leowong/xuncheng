        other: "%{count} 个月"
      about_x_years:
        one: "1 年"
        other: "约 %{count} 年"
      over_x_years:
        one: "1 年"
        other: "%{count} 年"
      almost_x_years:
        one:   "1 年"
        other: "%{count} 年"
